<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="demo"></div>
<script type="text/javascript">
    var demoDiv = document.getElementById("demo");
    var isLarge = false;
    demoDiv.onclick = function () {
        if (!isLarge) {
            isLarge = true;
            demoDiv.style.height = "300px";
            demoDiv.style.width = "300px";
            demoDiv.style.backgroundColor = "green"
        } else {
            isLarge = false;
            demoDiv.style.height = "200px";
            demoDiv.style.width = "200px";
            demoDiv.style.backgroundColor = "red"
        }
    }
    demoDiv.onclick();
</script>
</body>
</html>
