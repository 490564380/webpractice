<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background: url("images/d.jpg") no-repeat center top;
        }
    </style>
</head>
<body background="images/d.jpg">

<select name="" id="selectedItem">
    <option value="1">春意绵绵</option>
    <option value=2>夏意绵绵</option>
    <option value="3">秋风瑟瑟</option>
    <option value="4">洞雪皑皑</option>
</select>

<script>
    var selectElement = document.getElementById("selectedItem");

    selectElement.onchange = function () {
        switch (this.value) {
            case "1":
                document.body.style.background = "url(images/d.jpg) no-repeat center top";
                break;
            case 2:
                document.body.style.background = "url(images/e.jpg) no-repeat center top";
                break;
            case "3":
                document.body.style.background = "url(images/f.jpg) no-repeat center top";
                break;
            case "4":
                document.body.style.background = "url(images/l.jpg) no-repeat center top";
                break;
        }
    }
</script>
</body>
</html>
