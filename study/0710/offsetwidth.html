<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Off set width</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box {
            width: 200px;
            border: #ffaa33 solid 1px;
        }
    </style>
</head>
<body>
<div id="box"></div>
</body>
</html>
<script>
    var box = document.getElementById("box");
    box.innerHTML = "offsetWidth=" + box.offsetWidth+"\noffsetHight="+box.offsetHeight;


</script>
