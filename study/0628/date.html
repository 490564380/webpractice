<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Date</title>

</body>

<script>
    var date = new Date();

    console.log(date.getTime());
    console.log(date.valueOf());
    console.log(Date.now());
    console.log(+new Date());


    console.log("getDate" + date.getDate());//getDate28
    console.log("getDay" + date.getDay());//getDay3
    console.log("getMonth" + date.getMonth());//getMonth5
    console.log("getYear" + date.getYear());//getYear117
    console.log("getFullYear" + date.getFullYear());//getFullYear2017
    console.log("getHours" + date.getHours());//getHours16
    console.log("getMinutes" + date.getMinutes());//getMinutes6
    console.log("getSeconds" + date.getSeconds());//getSeconds30
    console.log("getMilliseconds" + date.getMilliseconds());//getMilliseconds732
    console.log("getTimezoneOffset" + date.getTimezoneOffset());//getTimezoneOffset-480


</script>
